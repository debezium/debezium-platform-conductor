apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app.kubernetes.io/name: stage
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: debezium-platform
    app.kubernetes.io/managed-by: Helm
  name: stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stage
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/name: stage
    spec:
      containers:
        - image: {{ .Values.stage.image }}
          name: stage
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: VITE_BACKEND_BASE_URL
              value: {{ .Values.domain.url }}
      restartPolicy: Always
