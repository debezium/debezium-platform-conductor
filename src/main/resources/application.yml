conductor:
  watcher:
#   For now watcher is disabled in prod as we need only the REST API
    enabled: false
    offset:
      storage: org.apache.kafka.connect.storage.FileOffsetBackingStore
      file: offsets.dat

quarkus:
  debezium-outbox:
    table-name: events
    aggregate-type:
      name: aggregatetype
    aggregate-id:
      name: aggregateid
    type:
      name: type
  datasource:
    db-kind: postgresql
  hibernate-orm:
    database:
      generation: drop-and-create
  log:
    level: INFO

"%dev":
  conductor:
    watcher:
      enabled: true
      crd: https://raw.githubusercontent.com/debezium/debezium-operator/main/k8/debeziumservers.debezium.io-v1.yml
      offset:
        storage: org.apache.kafka.connect.storage.MemoryOffsetBackingStore
  quarkus:
    debezium-outbox:
      remove-after-insert: false
    datasource:
      devservices:
        enabled: true
        port: 5432
        image-name: quay.io/debezium/postgres:14-alpine
    log:
      level: INFO
      category:
        "io.debezium": DEBUG